steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'compute'
  - 'ssh'
  - 'shivam@instance-23'
  - '--zone'
  - 'us-central1-a'
  - '--command'
  - |
    cd /home/shivam/todoapp32
    ls -la               # Add this line for listing files in the directory
    go build main.go
    ./main > output.txt  # Redirect output to a file for debugging

options:
  logging: 'CLOUD_LOGGING_ONLY'
